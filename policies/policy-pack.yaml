access:
  allow_roles: [role:marketing-analyst, role:crm-engineer]
  deny_roles: []
  row_level_policies:
    - name: EU_only
      expression: "country_code IN ('NL','DE','FR','IT','ES')"
  column_masks:
    - column: email
      masking_expression: "CASE WHEN is_member('role:privacy-cleared') THEN email ELSE sha2(email,256) END"
      applies_to_roles: ["*"]
quality_gates:
  - {name: pk_not_null, type: not_null, column: customer_id, severity: error}
  - {name: email_format, type: regex, column: email, pattern: '^[^@\s]+@[^@\s]+\.[^@\s]+$', severity: warn}
  - {name: freshness_15m, type: freshness, max_delay: 15m, severity: error}
retention: {mode: delete, duration: 365d}
evaluation_points: [design, ci, runtime]
